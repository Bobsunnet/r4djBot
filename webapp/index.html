<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="/static/style.css?v=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Введіть текст для пошуку..." autocomplete="off">
            <button id="cartBtn" class="cart-btn">Кошик
                <span id="cartCount">0</span>
            </button>
        </div>
    </header>

    <main id="itemsList" class="items-list">
        <!-- Items will be dynamically loaded here -->
        <div class="loading">Загрузка каталогу...</div>
    </main>

    <div id="cartOverlay" class="cart-overlay hidden">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Кошик</h2>
                <button id="closeCart" class="close-btn">✕</button>
            </div>
            <div id="cartItems" class="cart-items">

            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="total-label">Сума за
                        <span id="workDaysDisplay"></span>
                        <span id="workDaysLabel">змін</span>:
                    </span>
                    <span id="cartTotal">0</span> грн
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/static/app.js?v=4"></script>
</body>

</html>
